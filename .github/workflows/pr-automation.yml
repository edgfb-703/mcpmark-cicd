name: PR Automation Workflow
on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  code-quality:
    name: code-quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        id: eslint
        run: |
          eslint_output=$(npm run lint 2>&1 || echo "ESLint encountered errors")
          echo "eslint_output<<EOF" >> $GITHUB_OUTPUT
          echo "$eslint_output" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Run Prettier formatting check
        id: prettier
        run: |
          prettier_output=$(npx prettier --check . 2>&1 || echo "Prettier formatting issues found")
          echo "prettier_output<<EOF" >> $GITHUB_OUTPUT
          echo "$prettier_output" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Post Code Quality Report
        uses: actions/github-script@v7
        with:
          script: |
            const { eslint_output, prettier_output } = ${{ steps.eslint.outputs }};
            const commentBody = `
## Code Quality Report

### ESLint Results
\`\`\`
${eslint_output}
\`\`\`

### Prettier Results
\`\`\`
${prettier_output}
\`\`\`
            `;
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: commentBody.trim()
            });

  testing-suite:
    name: testing-suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run test suite with coverage
        id: tests
        run: |
          test_output=$(npm test -- --coverage 2>&1 || echo "Test suite failed")
          echo "test_output<<EOF" >> $GITHUB_OUTPUT
          echo "$test_output" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Post Test Coverage Report
        uses: actions/github-script@v7
        with:
          script: |
            const { test_output } = ${{ steps.tests.outputs }};
            const commentBody = `
## Test Coverage Report
\`\`\`
${test_output}
\`\`\`
            `;
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: commentBody.trim()
            });

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          if-no-files-found: warn

  security-scan:
    name: security-scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run dependency vulnerability check
        id: npm-audit
        run: |
          audit_output=$(npm audit 2>&1 || echo "Vulnerability check encountered issues")
          echo "audit_output<<EOF" >> $GITHUB_OUTPUT
          echo "$audit_output" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Scan for secrets in code changes
        id: secret-scan
        run: |
          npm install -g trufflehog
          secret_output=$(trufflehog github --repo ${{ github.repository }} --branch ${{ github.head_ref }} 2>&1 || echo "Secret scan completed (no secrets found or scan encountered issues)")
          echo "secret_output<<EOF" >> $GITHUB_OUTPUT
          echo "$secret_output" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Post Security Scan Report
        uses: actions/github-script@v7
        with:
          script: |
            const { audit_output, secret_output } = ${{ steps.npm-audit.outputs }};
            const commentBody = `
## Security Scan Report

### Dependencies Vulnerabilities
\`\`\`
${audit_output}
\`\`\`

### Secrets Scan Results
\`\`\`
${secret_output}
\`\`\`
            `;
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: commentBody.trim()
            });

  build-validation:
    name: build-validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        id: build
        run: |
          build_output=$(npm run build 2>&1 || echo "Build failed")
          echo "build_output<<EOF" >> $GITHUB_OUTPUT
          echo "$build_output" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Validate endpoints accessibility
        id: endpoints
        run: |
          if [ -d "dist" ]; then
            endpoint_status="✅ Build directory (dist/) exists - endpoints would be accessible when deployed"
          else
            endpoint_status="❌ Build directory not found - endpoints may not be accessible"
          fi
          echo "endpoint_status<<EOF" >> $GITHUB_OUTPUT
          echo "$endpoint_status" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create deployment preview artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          if-no-files-found: warn

      - name: Post Build Validation
        uses: actions/github-script@v7
        with:
          script: |
            const { build_output, endpoint_status } = ${{ steps.build.outputs }};
            const commentBody = `
## Build Validation

### Build Status
\`\`\`
${build_output}
\`\`\`

### Endpoint Validation
${endpoint_status}
            `;
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: commentBody.trim()
            });